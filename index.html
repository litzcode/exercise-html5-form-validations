<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>html5-form</title>
</head>

<body>

    <div class="card border rounded w-75 d-flex justify-content-center mx-auto mt-5">

        <div class="card-header">
            <h2>Payment form example</h2>
        </div>

        <form class="card-body" id="myForm">

            <div class="row">
                <div class="form-group col-5" id="cardNumberDiv">
                    <label for="inputCardNumber">Card #</label>
                    <input type="text" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXXXXXX"
                        required>
                </div>
                <div class="form-group col-3" id="cvcNumberDiv">
                    <label for="inputCVCNumber">CVC #</label>
                    <input type="text" class="form-control" id="inputCVCNumber" placeholder="0000" required>
                </div>
                <div class="form-group col-4" id="amountDiv">
                    <label for="inputAmount">Amount</label>
                    <div class="d-flex">
                        <strong>$</strong><input type="text" class="form-control d-inline" id="inputAmount"
                            placeholder="Amount" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6" id="nameDiv">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="form-group col-6" id="lastnameDiv">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6" id="cityDiv">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-3" id="stateDiv">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control custom-select" required>
                        <option selected disabled value="">Pick state</option>
                        <option>State 1</option>
                        <option>State 2</option>
                        <option>State 3</option>
                    </select>
                </div>
                <div class="form-group col-3" id="postalCodeDiv">
                    <label for="inputPostalCode">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label class="d-block">We accept:</label>
                    <div class="bg-secondary rounded d-inline-block p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="inputMessage"></textarea>
                    <small id="messageHelpBlock" class="form-text text-muted">
                        Add any notes here.
                    </small>
                </div>
            </div>


        </form>

        <div class="card-footer d-flex justify-content-end">
            <button type="reset" class="btn btn-dark mr-3" id="resetButton">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submitButton">Send</button>
        </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
